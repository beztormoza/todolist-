<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>To do list</h1>
	<div class="main">
		<div class="panel">
			<div>
				<input type="text" name="" id="txtToPoint" disabled>
			</div>	
			<div class="panel-buttons">
				<button id="add" onclick="createNewpoint()">Create point</button>
				<button id="cancel" onclick="cancelAdding()">Cancel</button>
			</div>
		</div>
		<div class="main-body">
			<div class="panel-side">
				<div class="panel-side-body"></div>
				<div class="panel-side-control">
					<div class="panel-side-input">
						<input type="text" id="nameOfTheList">
					</div>
					<div class="panel-side-buttons">
						<button id="addNewList" onclick="createNewList()">add new list</button>
						<button id="clearLists" onclick="clearAllLists()">clear all lists</button>
					</div>
				</div>
			</div>
			<div class="to-do-list"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
